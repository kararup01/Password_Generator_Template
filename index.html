<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="input-box">
      <input type="text" class="pass-Box" disabled>
      <span class="material-symbols-outlined" id="copy-Icon">content_copy</span>
    </div>
    
    <input type="range" min="3" max="25" value="8" id="input-slider">
    
    <div class="row">
      <p>Password Length</p>
      <span id="slider-value"></span>
    </div>

    <div class="row">
      <label for="lowercase" >Include Lowercase Latters (a-z)</label>
      <input type="checkbox" name="lowercase" id="lowercase" checked>
    </div>
    <div class="row">
      <label for="uppercase" >Include Upercase Latters (A-Z)</label>
      <input type="checkbox" name="uppercase" id="uppercase" checked>
    </div>
    <div class="row">
      <label for="number" >Include Numbers (0-9)</label>
      <input type="checkbox" name="number" id="number" checked>
    </div>
    <div class="row">
      <label for="symbol" >Include Symbols (@-*)</label>
      <input type="checkbox" name="symbol" id="symbol" checked>
    </div>

    <button type="button" class="gen-btn">Generate Password</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
